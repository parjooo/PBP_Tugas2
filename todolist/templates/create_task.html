{% extends 'base.html' %}


{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>


<body class="p-3 mb-2 bg-light text-dark" class="alert alert-success" role="alert">
    <div class="container text-center">
        <h1 style="text-align: center">Add New Task</h1>
        <div class="row justify-content-md-center">
            <div class="col col-lg-6">
                <form method="POST" action="">  
                    {% csrf_token %}  
                    <table class="table table-light">  
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td><input type="submit" name="submit" value="Create" class="btn btn-primary" style= "text-align: center"/></td>  
                        </tr>  
                    </table>  
                </form>
            </div>
        </div>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        
    </div>  
</body>
<div class="container text-center">
    <button class="btn btn-danger" style= "text-align: center"><a  style="color:white ;text-decoration:none" href= "{% url 'todolist:show_todolist' %}">Back to home menu</a></button>
</div>


{% endblock content %}
