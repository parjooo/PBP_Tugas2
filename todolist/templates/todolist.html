{% extends 'base.html' %}

{% block content %}


<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<div class="p-3 mb-5 bg-light text-dark">
    <h1 style="text-align: center">Welcome, {{user.username}}</h1>
    <h2 style="text-align: center">This is your to-do list</h2>
</div>

<body class="p mb-2 bg-light text-light" class="alert alert-success" role="alert">
        <div class="container-fluid">
            <div class="class=row row-cols-1 row-cols-md-1 g-4 bg-light">
                {% for task in list_data %}
                <div class="col">
                        <div class="card text-center mb-4">
                            <div class="card text">
                                <div class="card-header bg-primary text-light">
                                    <h4>{{task.title}}</h4>
                                </div>
                                <div class="card-body bg-dark text-light">
                                    <div class="container text-center">
                                        <div class="row align-item-start">
                                            <p>{{task.description}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-dark text-light">
                                    {{task.date}}
                                </div>
                            </div>
                        </div>
                </div>
                {% endfor %}
             </div>
        </div>
           
            <div class="container text-center" style="display: bottom;">
                <button class="btn btn-primary" style= "text-align: center"><a  style="color:white ;text-decoration:none" href= "{% url 'todolist:create_task' %}">Tambah Task Baru</a></button>
                <button class="btn btn-danger" style= "text-align: center"><a  style="color:white ;text-decoration:none" href= "{% url 'todolist:logout' %}">Logout</a></button>
        
            </div>

    
</body>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


{% endblock content %}
